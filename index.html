<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">

    <style>

        .container {

        }

        .toolbar {

        button {

        #code-area {

        .resizer {
            width: 6px;

            z-index: 10;
            flex-shrink: 0;
        }

        .right-panel {
            flex-grow: 1;
            background-color: white;
            position: relative;
            min-width: 0;
        }

        iframe { width: 100%; height: 100%; border: none; }
        .pointer-events-none { pointer-events: none; }

        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .left-panel { width: 100% !important; height: 50%; }
            .right-panel { width: 100% !important; height: 50%; }
            .resizer { display: none; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left-panel" id="leftPanel">
            <div class="toolbar">
                <button class="btn-reset" onclick="resetCode()">ğŸ—‘ï¸ ëª¨ë‘ ì§€ìš°ê¸°</button>
                <button class="btn-save" onclick="saveCode()">ğŸ’¾ ì €ì¥</button>
                <button class="btn-toggle" onclick="toggleEditorMode()">ğŸ”„ ëª¨ë“œ ì „í™˜</button>
                <span id="mode-label" style="color:#aaa; font-size: 11px; margin-left: auto;">CodeMirror</span>
            </div>
            <textarea id="code-area" placeholder="ì½”ë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
        </div>
        <div class="resizer" id="resizer"></div>
        <div class="right-panel" id="rightPanel">
            <iframe id="preview"></iframe>
        </div>
    </div>

    <script>
        const textarea = document.getElementById('code-area');
        const preview = document.getElementById('preview');
        const modeLabel = document.getElementById('mode-label');
        
        // ì²˜ìŒ ë°©ë¬¸í–ˆì„ ë•Œë§Œ ë³´ì—¬ì¤„ ê¸°ë³¸ ì½”ë“œ (ì´ˆê¸°í™” ë²„íŠ¼ê³¼ëŠ” ë³„ê°œ)
        const defaultCode = `<!DOCTYPE html>
<html>
<head>
<style>
  body { font-family: sans-serif; padding: 20px; text-align: center;}
  h1 { color: #ff79c6; }
</style>
</head>
<body>
  <h1>Hello!</h1>
  <p>ì´ˆê¸°í™” ë²„íŠ¼ì„ ëˆ„ë¥´ë©´ ì‹¹ ì§€ì›Œì§‘ë‹ˆë‹¤.</p>
</body>
</html>`;

        let cmEditor = null;

        // --- 1. ì´ˆê¸°í™” (ì €ì¥ëœ ê±° ì—†ìœ¼ë©´ ê¸°ë³¸ ì½”ë“œ) ---
        // localStorage.getItemì´ nullì´ë©´ defaultCode ì‚¬ìš©
        const savedCode = localStorage.getItem('myHtmlCode');
        // ì£¼ì˜: savedCodeê°€ nullì¼ ë•Œë§Œ defaultCode ì‚¬ìš© (ë¹ˆ ë¬¸ìì—´ "" ì´ë©´ ê·¸ëŒ€ë¡œ ë‘ )
        const initialCode = (savedCode !== null) ? savedCode : defaultCode;

        textarea.value = initialCode;
        enableCodeMirror();
        updatePreview(initialCode);

        // --- 2. ì´ˆê¸°í™” ë²„íŠ¼ ê¸°ëŠ¥ (ìˆ˜ì •ë¨) ---
        function resetCode() {
            if(confirm("ëª¨ë“  ë‚´ìš©ì„ ì§€ìš°ê³  ë¹ˆ í˜ì´ì§€ë¡œ ë§Œë“œì‹œê² ìŠµë‹ˆê¹Œ?")) {
                const emptyCode = ""; // ì™„ì „íˆ ë¹ˆ ë¬¸ìì—´
                
                if (cmEditor) {
                    cmEditor.setValue(emptyCode);
                    cmEditor.focus(); // ë°”ë¡œ ì…ë ¥í•  ìˆ˜ ìˆê²Œ í¬ì»¤ìŠ¤ ì´ë™
                } else {
                    textarea.value = emptyCode;
                    textarea.focus();
                    saveAndPreview(emptyCode);
                }
            }
        }

        // --- ë‚˜ë¨¸ì§€ ê¸°ëŠ¥ë“¤ì€ ê¸°ì¡´ê³¼ ë™ì¼ ---

        function toggleEditorMode() {
            if (cmEditor) {
                textarea.value = cmEditor.getValue();
                cmEditor.toTextArea(); 
                cmEditor = null;
                textarea.addEventListener('input', handleTextareaInput);
                modeLabel.innerText = "Textarea";
            } else {
                textarea.removeEventListener('input', handleTextareaInput);
                enableCodeMirror();
                modeLabel.innerText = "CodeMirror";
            }
        }

        function enableCodeMirror() {
            cmEditor = CodeMirror.fromTextArea(textarea, {
                mode: "htmlmixed",
                theme: "dracula",
                lineNumbers: true,
                lineWrapping: true,
            });
            cmEditor.on('change', () => {
                const currentCode = cmEditor.getValue();
                textarea.value = currentCode; 
                saveAndPreview(currentCode);
            });
        }

        function handleTextareaInput() {
            saveAndPreview(textarea.value);
        }

        function saveAndPreview(code) {
            preview.srcdoc = code;
            localStorage.setItem('myHtmlCode', code);
        }
        
        function updatePreview(code) {
            preview.srcdoc = code;
        }

        function saveCode() {
            const code = cmEditor ? cmEditor.getValue() : textarea.value;
            const blob = new Blob([code], { type: "text/html" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "index.html";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ë¦¬ì‚¬ì´ì¦ˆ ë¡œì§
        const resizer = document.getElementById('resizer');
        const leftPanel = document.getElementById('leftPanel');
        const container = document.querySelector('.container');
        let isResizing = false;

        resizer.addEventListener('mousedown', () => {
            isResizing = true;
            preview.classList.add('pointer-events-none');
            document.body.style.cursor = 'col-resize';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            if (window.innerWidth > 768) {
                const newPercent = (e.clientX / container.offsetWidth) * 100;
                if (newPercent > 10 && newPercent < 90) leftPanel.style.width = newPercent + '%';
            }
        });

        document.addEventListener('mouseup', () => {
            isResizing = false;
            preview.classList.remove('pointer-events-none');
            document.body.style.cursor = 'default';
        });
    </script>
</body>
